<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hotwheels</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid imagen">
      <img src="img/superLogo.png">
    </div>
    <div class="text-left titulo">
      <a class="navbar-brand" href="#">Matriculación Vehicular Hotwheels</a>
    </div>
  </nav>
  <hr>
  <div class="container-form">
    <div id="App" class="formulario_Car flex1">
      <form id="car-form" class="">
        <h2>Matrícula Carro</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="placa" placeholder="Placa">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="anio" placeholder="Año" min="1995" max="2024">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="modelo" placeholder="Modelo">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="marca" placeholder="Marca">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="color" placeholder="Color">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <section class="formulario_Car new-mar" id="List-car">

      </section>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
  <script src="js/App.js" type="module"></script>
</body>

</html>
